<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="A basic to-do-list app.">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

    <title>To-do-list</title>
  </head>

  <body>
    <h1>To-do-list</h1>

    <p>Add things to do via the form below!</p>

    <form class="" action="#" method="#">
      <div>
        <label for="taskInput">Input task:</label>
        <input type="text" id="taskInput" name="" autocomplete="off" autofocus>
      </div>
      <button type="button">Add Item</button>
    </form>

    <ul>
      <li>
        <span>Wash the car</span>
        <div>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete">Delete</button>
        </div>
      </li>

      <li>
        <span>Cut the grass</span>
        <div>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete">Delete</button>
        </div>
      </li>

      <li>
        <span>Buy milk</span>
        <div>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete">Delete</button>
        </div>
      </li>

      <li>
        <span>Buy beer</span>
        <div>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete">Delete</button>
        </div>
      </li>

    </ul>


  </body>
</html>
